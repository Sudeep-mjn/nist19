
<?php
<!-- Chatbot Button -->
<button id="chatbot-toggle" style="position: fixed; bottom: 30px; right: 30px; z-index: 9999; background: #37517E; color: #fff; border: none; border-radius: 50%; width: 60px; height: 60px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); font-size: 28px; cursor: pointer;">
    <i class="fas fa-comments"></i>
</button>

<!-- Chatbot Container -->
<div id="chatbot-container" style="display: none; position: fixed; bottom: 100px; right: 30px; width: 350px; max-width: 90vw; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.2); z-index: 10000; overflow: hidden;">
    <div style="background: #37517E; color: #fff; padding: 12px 16px; display: flex; justify-content: space-between; align-items: center;">
        <span>Chatbot</span>
        <button id="chatbot-close" style="background: none; border: none; color: #fff; font-size: 20px; cursor: pointer;">&times;</button>
    </div>
    <div id="chatbot-messages" style="height: 250px; overflow-y: auto; padding: 12px; background: #f8f9fa;"></div>
    <form id="chatbot-form" style="display: flex; border-top: 1px solid #eee;">
        <input type="text" id="chatbot-input" placeholder="Type your message..." style="flex: 1; border: none; padding: 10px; outline: none;">
        <button type="submit" style="background: #37517E; color: #fff; border: none; padding: 0 18px; cursor: pointer;">Send</button>
    </form>
</div>
?>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatbotToggle = document.getElementById('chatbot-toggle');
        const chatbotContainer = document.getElementById('chatbot-container');
        const chatbotClose = document.getElementById('chatbot-close');
        const chatbotForm = document.getElementById('chatbot-form');
        const chatbotInput = document.getElementById('chatbot-input');
        const chatbotMessages = document.getElementById('chatbot-messages');

        if (chatbotToggle && chatbotContainer && chatbotClose) {
            chatbotToggle.addEventListener('click', function() {
                chatbotContainer.style.display = 'block';
            });

            chatbotClose.addEventListener('click', function() {
                chatbotContainer.style.display = 'none';
            });
        }

        if (chatbotForm && chatbotInput && chatbotMessages) {
            chatbotForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const userMsg = chatbotInput.value.trim();
                if (userMsg) {
                    const userDiv = document.createElement('div');
                    userDiv.textContent = userMsg;
                    userDiv.style.textAlign = 'right';
                    chatbotMessages.appendChild(userDiv);

                    // Simulate bot reply
                    setTimeout(() => {
                        const botDiv = document.createElement('div');
                        botDiv.textContent = "I'm a bot. You said: " + userMsg;
                        botDiv.style.textAlign = 'left';
                        chatbotMessages.appendChild(botDiv);
                        chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
                    }, 500);

                    chatbotInput.value = '';
                    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
                }
            });
        }
    });
</script>
